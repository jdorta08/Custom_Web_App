<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="style.css">
    <script>src="design.js"</script>
    <meta charset="UTF-8">
    <title>Design</title>
</head>
<body>
 

<h2 class="design-your-own-pool">Design Your Own Pool</h2>
<hr class="solid">

<form id="designForm" class="form" action="">

    <div class="tab">
        <h1 class="title">Step 1: Choose Pool Shape</h1>
         <h2>Pool Shape:</h2>

         <!-- DEFINE FIRST ROW-->
    
        <div class="row">
            <div class="column">
                <label class="pool-label" for="Freeform">
                <input class="pool-input" type="checkbox" id="Freeform" name="Freeform" > Freeform</label><br>
                <img alt="freeform image" class="pool-image" src="images/Freeform.png"/>
            </div>
            <div class="column">
                <label class="pool-label" for="Geometric">
                <input class="pool-input" type="checkbox" id="Geometric" name="Geometric" > Geometric</label>
                <img alt="geometric pool image" class="pool-image" src="images/Geometric.png"> 
            </div>
            <div class="column">
                <label class="pool-label" for="Oval Pool">
                <input class="pool-input" type="checkbox" id="Oval Pool" name="Oval Pool"> Oval Pool</label>
                <img alt="Oval Pool Image" class="pool-image" src="images/Oval.png">
            </div>
        </div>
        <!-- DEFINE SECOND ROW-->
        <div class="row">
            <div class="column">
                <label class="pool-label" for="Spool">
                <input class="pool-input" type="checkbox" id="Spool" name="Spool" > "Spool"/Small Pool</label>
                <img alt="Spool Pool Image" class="pool-image" src="images/Spool.png">   
            </div>
            <div class="column">
                <label class="pool-label" for="Classic">
                <input class="pool-input" type="checkbox" id="Classic" name="Classic"> Classic</label>
                <img alt="Classic Pool Image" class="pool-image" src="images/Classic.png">  
            </div>
            <div class="column">
                <label class="pool-label" for="L-Shaped">
                <input class="pool-input" type="checkbox" id="L-Shaped" name="L-Shaped" > L-Shaped</label>
                <img alt="L Shaped Pool" class="pool-image" src="images/L-Shaped.png">
            </div>
        </div>
        <!-- DEFINE THIRD ROW-->
        <div class="row">
            <div class="column">
                <label class="pool-label" for="Lazy L Pool">
                <input class="pool-input" type="checkbox" id="Lazy L Pool" name="Lazy L Pool" > Lazy L Pool</label>
                <img alt="lazy L pool" class="pool-image" src="images/Lazy-L.png">
            </div>
            <div class="column">
                <label class="pool-label" for="Kidney Shaped">
                <input class="pool-input" type="checkbox" id="Kidney Shaped" name="Kidney Shaped" > Kidney Shaped</label>
                <img alt="Kidney Pool Image" class="pool-image" src="images/Kidney.png">
            </div>
            <div class="column">
                <label class="pool-label" for="Figure 8 Pool">
                <input class="pool-input" type="checkbox" id="Figure 8 Pool" name="Figure 8 Pool" > Figure 8 Pool</label>
                <img alt="Figure 8 Pool" class="pool-image" src="images/Figure-8.png">    
            </div>
        </div>
    </div>

        <!-- END OF CHECKBOX FOR POOLS SHAPE -->

    <!-- Checkbox for Pool Equipment -->

    <div class="tab">
        <h1 class="title">Step 2: Select Pool Equipment</h1>
        <h2>Pool Equipment:</h2> 
        
        <!--DEFINE FIRST ROW-->
        <div class="row">
            <div class="column">
                <label class="pool-label" for="heater">
                <input type="checkbox" id="heater" name="heater"> Pool Heater</label>
                <img alt="Pool Heating Icon" class="pool-addon" src="images/Pool-Heating.png"> 
            </div>    
            <div class="column">
                <label class="pool-label" for="illumination">
                <input type="checkbox" id="illumination" name="illumination" > Energy Efficiency</label>
                <img alt="Energy Efficient Icon" class="pool-addon" src="images/Energy-Efficient.png">
            </div>
        </div>

        <!--DEFINE SECOND ROW-->
 
        <div class="row">
            <div class="column">
                <label class="pool-label" for="automation">
                <input type="checkbox" id="automation" name="automation" > Automation </label>
                <img atl="Automation Pool Icon" class="pool-addon" src="images/Automation.png">
            </div>
            <div class="column">
                <label class="pool-label" for="water sanitizer">
                <input type="checkbox" id="water sanitizer" name="water sanitizer"> Water Sanitizer</label>
                <img alt="Water/Sanitizer Icon" class="pool-addon" src="images/Water-Sanitizer.png">
            </div>
            
        </div>
    </div>

    <!--Next and Previous Btn -->
    <div style="overflow: auto;">
        <div style="float: left; padding-top: 20px; padding-bottom: 20px;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
    </div>
    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
  </div>

</form>
</body>
</html>
